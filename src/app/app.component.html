<ion-app>
  <ion-header
    style="
  box-shadow: none;background:#f7f7f7
"
  >
    <ion-title style="padding:12px">
      <ion-row
        style="display: flex;align-items: center;gap: 6px;color: #777;font-size: 12px;"
      >
        <ion-icon name="location"> </ion-icon>
        <span>Your Location</span>
      </ion-row>
      <ion-row>
        <ion-col size="11" style="border-bottom: 1px dashed green;">
          <span>Golf Course</span>
        </ion-col>
        <ion-col size="1">
          <ion-icon name="bookmark-outline"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-title>
  </ion-header>
  <ion-content>
    <div>
      <ion-tabs>
        <ion-tab-bar
          style="height: 34px;box-shadow: rgba(50, 50, 93, 0.25) 0px 6px 12px -2px, rgba(0, 0, 0, 0.3) 0px 3px 7px -3px;"
        >
          <ion-tab-button
            tab="tab1"
            [class.active]="selectedTab === 'tab1'"
            (click)="selectedTab = 'tab1'"
          >
            <ion-row style="color:black">
              <ion-col><ion-label>Delivery</ion-label></ion-col>
              <ion-col>
                <ion-icon name="bicycle-outline"></ion-icon>
              </ion-col>
            </ion-row>
          </ion-tab-button>

          <ion-tab-button
            tab="tab2"
            [class.active]="selectedTab === 'tab2'"
            (click)="selectedTab = 'tab2'"
          >
            <ion-row style="color:black">
              <ion-col><ion-label>Self Pickup</ion-label></ion-col>
              <ion-col size="2">
                <ion-icon name="bag-handle-outline"></ion-icon>
              </ion-col>
            </ion-row>
          </ion-tab-button>
        </ion-tab-bar>
      </ion-tabs>
    </div>
    <span></span>

    <div>
      <ion-col>
        <div style="">
          <div
            *ngIf="selectedTab === 'tab1'"
            style="display: flex;justify-content: flex-start;gap: 24px;overflow: auto;padding: 10px;margin-top: 24px;background:#f7f7f7"
          >
            <div *ngFor="let img of menuList">
              <div style="height:150px;width:160px">
                <img
                  src="https://zomatoblog.com/wp-content/uploads/2024/02/Blog-cover-2.png"
                  style="object-fit: cover;height: 150px;width: 160px;border-radius:6px"
                />
              </div>
            </div>
          </div>
          <div *ngIf="selectedTab === 'tab2'" style="margin-top: 24px">
            <div style="text-align: center;">
              <img
                src="https://i0.wp.com/zomatoblog.com/wp-content/uploads/2023/02/Pickup-hero-tile-1.png?resize=1024%2C543&ssl=1 1024w, https://i0.wp.com/zomatoblog.com/wp-content/uploads/2023/02/Pickup-hero-tile-1.png?resize=300%2C159&ssl=1 300w, https://i0.wp.com/zomatoblog.com/wp-content/uploads/2023/02/Pickup-hero-tile-1.png?resize=768%2C407&ssl=1 768w, https://i0.wp.com/zomatoblog.com/wp-content/uploads/2023/02/Pickup-hero-tile-1.png?resize=1536%2C814&ssl=1 1536w, https://i0.wp.com/zomatoblog.com/wp-content/uploads/2023/02/Pickup-hero-tile-1.png?resize=2048%2C1085&ssl=1 2048w, https://i0.wp.com/zomatoblog.com/wp-content/uploads/2023/02/Pickup-hero-tile-1.png?w=1280&ssl=1 1280w, https://i0.wp.com/zomatoblog.com/wp-content/uploads/2023/02/Pickup-hero-tile-1.png?w=1920&ssl=1 1920w"
                style="object-fit:contains;height:166px;"
              />
            </div>
          </div>
        </div>

        <div class="list-section" style="height:100vh">
          <my-list [list]="foodItems"></my-list>
        </div>
      </ion-col>
    </div>
  </ion-content>
</ion-app>
